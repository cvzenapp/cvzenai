version: '3.8'

services:
  backend:
    build:
      context: ./resume_backend
      dockerfile: Dockerfile
    container_name: cvzen-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=sqlite:///resume_app.db
    volumes:
      - backend-data:/app/src
      - uploads:/app/src/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dspy-optimizer:
    build:
      context: ./resume_backend
      dockerfile: Dockerfile.dspy
    container_name: cvzen-dspy-optimizer
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - dspy-models:/app/models
      - ./resume_backend/data_sets:/app/data_sets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./resume_frontend
      dockerfile: Dockerfile
    container_name: cvzen-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - dspy-optimizer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
  uploads:
  dspy-models:
